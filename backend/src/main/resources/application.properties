spring.application.name=backend

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/sheep-ai-db}
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASSWORD:5656}

#spring.datasource.url=jdbc:postgresql://localhost:5432/sheep-ai-db
#spring.datasource.username=user
#spring.datasource.password=5656

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080